<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Crypto & Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toggle-theme">
    <button id="themeToggle">ðŸŒ™ Toggle Theme</button>
  </div>

  <div class="card" id="mainCard">
    <h1>ðŸ’¹ Currency Converter</h1>
    <div class="block">
      <label>Amount (EUR)</label>
      <input type="number" id="currency-amount" value="100" min="1" oninput="convertCurrency()" />
      <div class="arrow">â‡©</div>
      <label>Converted (USD)</label>
      <p id="currency-result">--</p>
    </div>

    <div class="history" id="currency-history">
      <h3>Conversion History</h3>
      <ul id="currency-history-list"></ul>
    </div>

    <hr />

    <h1>ðŸª™ Crypto Price Checker</h1>
    <div class="block">
      <label>Select Crypto</label>
      <select id="crypto">
        <option value="bitcoin">Bitcoin</option>
        <option value="ethereum">Ethereum</option>
        <option value="dogecoin">Dogecoin</option>
      </select>

      <label>Select Currency</label>
      <select id="crypto-currency">
        <option value="usd">USD</option>
        <option value="inr">INR</option>
        <option value="eur">EUR</option>
      </select>

      <button onclick="fetchCryptoPrice()">Get Price</button>
      <p id="crypto-result">--</p>
    </div>

    <div class="history" id="crypto-history">
      <h3>Price History</h3>
      <ul id="crypto-history-list"></ul>
    </div>
  </div>

  <script src="code.js"></script>
</body>
</html>
