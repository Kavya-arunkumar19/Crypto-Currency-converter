<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="converter-card">
    <form id="converter-form" onsubmit="event.preventDefault(); convertCurrency();">
      <div class="top-section">
        <p class="currency-name">Euro</p>
        <input type="number" id="amount" value="100" min="1" required />
        <span class="currency-code">EUR</span>
      </div>

      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/318/318476.png" alt="arrow" />
      </div>

      <div class="bottom-section">
        <p id="converted-amount">--</p>
        <span class="currency-code">USD</span>
        <p class="currency-name">United States Dollar</p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
