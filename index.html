<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto & Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üí∞ Crypto & Currency Converter</h1>
    </header>

    <!-- Crypto Price Tracker -->
    <section id="crypto-tracker">
      <h2>üîç Live Crypto Price</h2>

      <label for="crypto">Choose a Cryptocurrency:</label>
      <select id="crypto" title="Select cryptocurrency">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="dogecoin">Dogecoin (DOGE)</option>
        <option value="litecoin">Litecoin (LTC)</option>
        <option value="ripple">Ripple (XRP)</option>
      </select>

      <label for="currency">Convert to Currency:</label>
      <select id="currency" title="Select currency">
        <option value="usd">USD - US Dollar</option>
        <option value="inr">INR - Indian Rupee</option>
        <option value="eur">EUR - Euro</option>
        <option value="gbp">GBP - British Pound</option>
        <option value="jpy">JPY - Japanese Yen</option>
      </select>

      <button class="btn" onclick="fetchPrice()" aria-label="Get current crypto price">Get Price</button>
      <div id="crypto-result" class="result-box"></div>
    </section>

    <hr>

    <!-- Currency Converter -->
    <section id="currency-converter">
      <h2>üí± Currency Converter</h2>
      <form onsubmit="event.preventDefault(); convertCurrency();">
        <fieldset>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="e.g. 100" min="0" required title="Enter amount" />

          <label for="from">From Currency:</label>
          <select id="from" title="From currency">
            <option value="INR">INR - ‚Çπ</option>
            <option value="USD">USD - $</option>
            <option value="EUR">EUR - ‚Ç¨</option>
            <option value="GBP">GBP - ¬£</option>
            <option value="JPY">JPY - ¬•</option>
          </select>

          <label for="to">To Currency:</label>
          <select id="to" title="To currency">
            <option value="USD">USD - $</option>
            <option value="INR">INR - ‚Çπ</option>
            <option value="EUR">EUR - ‚Ç¨</option>
            <option value="GBP">GBP - ¬£</option>
            <option value="JPY">JPY - ¬•</option>
          </select>

          <button class="btn" type="submit" aria-label="Convert currency">Convert</button>
        </fieldset>
      </form>
      <div id="conversion-result" class="result-box"></div>
    </section>

    <footer>
      <p>Made with ‚ù§Ô∏è by Kavya | Powered by public APIs</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
